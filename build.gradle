plugins {
	id 'org.springframework.boot' version '2.3.3.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
	id 'war'
	
	id 'org.joinfaces' version '4.3.0'
}

group = 'edu.tecnasa'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}


dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation 'javax.inject:javax.inject:1'
	implementation 'org.joinfaces:bootsfaces-spring-boot-starter'
 	implementation 'org.apache.commons:commons-lang3:3.11'
 	implementation 'org.apache.commons:commons-collections4:4.4'
	implementation 'commons-io:commons-io:2.6'
	implementation 'net.coobird:thumbnailator:0.4.8'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter'
	
	implementation 'org.springframework.boot:spring-boot-starter-security'
	
	implementation 'org.springframework.boot:spring-boot-starter-web'
	
	runtimeOnly 'org.postgresql:postgresql'  //driver para postgre
	//runtimeOnly 'mysql:mysql-connector-java'  //driver mysql
	//compile('com.microsoft.sqlserver:mssql-jdbc') //driver para Microsoft SQL server
	
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
	
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}
